<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<table class="table table-striped">
<thead>
<tr>
<th>From</th>
<th>Profile pic</th>
<th>Accept</th>
<th>Deny</th>
</tr>
</thead>

<tbody>
<tr ng-repeat="pendingRequest in pendingrequests">
<td><a href="#/getUserDetails/{{pendingRequest.fromId}}">{{pendingRequest.fromId}}</a></td>
<td><img src="http://localhost:8082/CollaborationBackend/getimage/{{pendingRequest.fromId}}"height="50px" width="50px"></td>
<!-- Two parameters [friend object with status P, status to be updated] -->
<td><a href="" ng-click="updatePendingRequest(pendingRequest,'A')" class="btn btn-info">Accept</a></td>
<td><a href="" ng-click="updatePendingRequest(pendingRequest,'D')" class="btn btn-warning">Deny</a></td>
</tr>
</tbody>
</table>
</center>
</head>
<body>
<div style="overflow-x:auto;">
  <table>
    <tr>
      <th>Profile pic</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Online</th>
      <th>Role</th>
      <th>Request</th>
      
    </tr>
    <tr ng-repeat="user in suggestedusers">
      <td><img src="http://localhost:8082/CollaborationBackend/getimage/{{user.username}}"height="50px" width="50px"></td>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td ng-if="user.online" >Yes</td>
      <td ng-if="!user.online">No</td>
      <td>{{user.role}}</td>
      <td><a ng-click="friendRequest(user.username)" class="btn btn-primary">Send Friend Request</a></td>
      
    </tr>
   
  </table>
</div>
</body>
</html>
